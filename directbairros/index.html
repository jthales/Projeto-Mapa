<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Entretenimento São Roque e Região</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmYdoeohRBrS-lRQvugfpBmAUyaXIE3co&callback=vm.initialize"
  type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">

    <!-- Area de Pesquisa-Desktop -->
    <div class="col-md-3 text-container">
      <h1>Pontos Interessantes São Roque</h1>
      <div id="search">
        <h3>Filtre seus pontos de interesse:</h3>
        <form id="brewery-search" class="search-area" data-bind="submit: filterBreweries">
          <!--  substitua a entrada por textIput binding aqui -->
          <input type="text" data-bind="textInput: inputString" class="search-input">
        </form>
      </div>
      <ul data-bind="foreach: filteredBreweryList" class="desktop-list">
        <li data-bind="text: name, click: $parent.breweryClick"></li>
      </ul>
    </div>

    <!-- Google Maps -->
    <div class="col-md-9 map-container">
      <div id="google-map" class="main-map"></div>
    </div>

    <!-- Mobile -->
    <nav class="mobile main-menu">
      <ul data-bind="foreach: filteredBreweryList" class="mobile-list">
        <li data-bind="text: name, click: $parent.breweryClick" class="mobile-item"></li>
      </ul>
    </nav>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header pull-right">
        <a id="nav-expander" class="nav-expander fixed" href="#"><span></span></a>
      </div>
    </div>
    <!-- Fim nav mobile -->

    <!-- Scripts -->
    <script src="js/lib/jQuery.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="../bower_components/oauth-signature/dist/oauth-signature.js"></script>
    <script src="js/model.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mobile.js"></script>

</body>
</html>
